<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <title>Mountaines</title>
</head>

<body>
    <div class="main shadow">
        <div class="main__heading">
            <div class="main__header">
                <div class="main_logo d-flex">
                    <img src="logo/logo.svg" width="50px" height="37px">
                    <div class="main__logo_text">
                        <img class="main__logo_text_1world" src="logo/dreamkam.svg" width="100px" height="14px">
                        <img src="logo/tour.svg" width="46px" height="14px">
                    </div>
                </div>
                <div class="d-flex align-items-center ">
                    <ul class="main__menu">
                        <li>
                            <a href="#"> Расписание тура </a>
                        </li>
                        <li>
                            <a href="#>"> Как записаться </a>
                        </li>
                        <li> <a href="#"> Команда </a>
                        </li>
                    </ul>
                    <button class="main__menu_button">
            Забронировать
            </button>
                </div>
            </div>
            <div class="d-flex">
                <div class="main__items_text">
                    <h1 class="text-white main__items_text_header">Мечты о далекой Камчатке - близко</h1>
                    <div class="main__items_text_date text-white"> 23.06 - 04.07 DREAM TOUR </div>
                </div>
                <div class="main__block_space">
                </div>
            </div>
        </div>
        <div class="d-flex main__content">
            <div class="main__items_text_icone space_between">
                <div class="main__items_small_text">
                    <div class="text-white size-20"> Тур перевернет ваш мир с ног на голову <br> и оставит впечатления на всю жизнь. </div>
                    <div class="main__items_text_link d-flex align-items-center">
                        <div><a class="text-white size-18 " href="# "> Расписание тура </a></div>
                        <button class="circle content-center ">
                        <img src="main_page/arrow.svg ">
                    </button>
                    </div>
                </div>
                <div class="d-flex">
                    <div>
                        <a href="#"><img class="icon_facebook" src="main_page/icon_facebook.svg"> </a>
                        <a href="#"> <img src="main_page/icon_instagram.svg"> </a>
                    </div>
                </div>
            </div>
            <div class="main__gallery_navigation">
                <div class="d-flex main__gallery_pictures">
                    <div class="position-relative gallery_active">
                        <img class="gallery_image" src="main_page/picture1.jpeg">
                        <div class="gallery_caption">
                            <span>Поход в горы</span>
                        </div>
                    </div>
                    <div class="position-relative gallery_item shadow">
                        <img class="gallery_image" src="main_page/picture2.jpeg">
                        <div class="gallery_caption">
                            <span>Дикая природа</span>
                        </div>
                    </div>
                    <div class="position-relative gallery_item shadow">
                        <img class="gallery_image" src="main_page/picture3.jpeg">
                        <div class="gallery_caption">
                            <span>Незбываемые пляжи</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex main__navigation">
                    <button disabled class="circle circle-small content-center mr-2">
                        <img src="main_page/arrow_left.svg">
                    </button>
                    <div class="circle circle-small content-center">
                        <img src="main_page/arrow-right.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
